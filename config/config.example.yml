##########################################
#              Bot Config                #
##########################################

BOT_CONFIG:
  MONGO_URI: "mongo uri here"
  TOKEN: "bot token here"
  GUILD_ID: "server id here"

##########################################
#            Activity Config             #
##########################################

ACTIVITY:
  ENABLED: true
  ACTIVITIES:
    - ["PLAYING", "Strider Development"]
  INTERVAL: "12h"

