#            Licenses Config             #
##########################################

LICENSES_CONFIG:
  WEB_PORT: 3000
  API_KEY: "" # 42 character api key
  GENERAL_SETTINGS:
    TESTING_MODE: true
    VISIBLE_MESSAGES: false
  LOG_SYSTEM:
    ENABLED: false
    WEBHOOK_URL: "WEBHOOK_URL"
    WEBHOOK_IMAGE: "WEBHOOK_IMAGE"